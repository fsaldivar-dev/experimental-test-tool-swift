name: Deploy DocC Documentation to Github Pages

on:
  workflow_dispatch:
  push:
    branches: ["master"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true
  
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-12
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Force Xcode 13.3.1 
        run: sudo xcode-select -s "/Applications/Xcode_13.3.1.app"

      #- name: Install CocoaPods
       # run: cd Example && pod install

      - name: Build DocC
        run: |
          
          echo "Archiving documentation..."
          
          $(xcrun --find docc) process-archive transform-for-static-hosting \ docs/Build/Products/Debug-iphonesimulator/AnnotationSwift.doccarchive \
            --output-path docs \
            --hosting-base-path ''
            
          echo "** Archived documentation**"
          
          echo "<script>window.location.href += \"tutorials/table-of-contents\"</script>" > docs/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'Example/docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
